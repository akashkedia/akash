<div class="row">
    <div class="col-sm-8">
        <h1>Tracked Repositories</h1>
        <hr/>

        <ul class="list-unstyled">
            <li ng-repeat="repository in ctrl.repositories">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-6">
                            <a target="_blank" ng-href="{{repository.url}}">{{repository.owner}}/{{repository.name}}</a>
                        </label>
                    </div>
                </form>
            </li>
        </ul>
        
        <h2>Add new repository</h2>
        <hr/>

        <form class="form-horizontal" name="newRepository" role="form">

            <div class="form-group">
                <label for="new-repository-owner" class="col-sm-4 control-label">
                    Owner:
                </label>

                <div class="col-sm-8">
                    <input
                        type="text"
                        class="form-control"
                        id="new-repository-owner"
                        name="newRepositoryOwner"
                        ng-model="ctrl.newRepository.owner"
                        placeholder="required"
                        required="true"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="new-repository-name" class="col-sm-4 control-label">
                    Name:
                </label>

                <div class="col-sm-8">
                    <input
                        type="text"
                        class="form-control"
                        id="new-repository-name"
                        name="newRepositoryName"
                        ng-model="ctrl.newRepository.name"
                        placeholder="required"
                        required="true"
                    />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button
                        type="submit"
                        class="btn btn-default"
                        ng-click="ctrl.add(ctrl.newRepository)"
                        ng-disabled="newRepository.$invalid"
                    >
                        Add
                    </button>
                </div>
            </div>

        </form>
        
    </div>

    <div class="col-sm-4 well">
        <oep-admin-menu oep-items="ctrl.menu"></oep-admin-menu>
    </div>
</div>
